# Bestandsnaam: clusters/staging/apps.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Zorg dat dit pad alle applicatie-Kustomizations bevat:
  path: ./apps/staging 
  prune: true
