# Bestandsnaam: clusters/staging/apps.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Dit vertelt Flux: Ga naar de 'apps/staging' map en zoek de kustomization.yaml daarbinnen.
  path: ./apps/staging 
  prune: true
